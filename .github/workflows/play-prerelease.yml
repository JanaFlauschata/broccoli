name: Publish to Google Play Internal Testing

on:
  release:
    types: [prereleased]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Master Branch
        uses: actions/checkout@v2

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Grant Gradle Rights
        run: chmod +x ./gradlew

      - name: Build Release Bundle with Gradle
        run: ./gradlew clean bundleRelease -Pbase64EncodedPublicKey=${{secrets.PUBLIC_KEY}}

      - name: Build Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Android Release to Play Store
        uses: r0adkll/upload-google-play@v1.1.1
        with:
          serviceAccountJsonPlainText: ${{secrets.SERVICE_ACCOUNT_JSON}}
          packageName: com.flauschcode.broccoli
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: Release Candidate
          whatsNewDirectory: whatsNewDirectory